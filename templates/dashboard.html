{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2>Welcome {{ current_user.username }}</h2>
<div class="posts">
    {% for post in posts %}
        <article class="post">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <small>Posted on {{ post.timestamp }}</small>
        </article>
    {% endfor %}
</div>
<a href="{{ url_for('create_post') }}" class="button">New Post</a>
{% endblock %}
